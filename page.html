<!DOCTYPE html>
<html>
	<head>
    	<title>Page</title>
	</head>
	<body>
		<h1>My &quot;cool&quot; &lt;web&gt;page on referencing &amp; displaying reserved&nbsp;characters</h1>
		<h2>&lt;in html&gt;</h2>
		<table style="border:1px solid blue">
			<tbody>
				<tr>
					<th scope="col" style="border:1px solid blue;">Character</th>
					<th scope="col" style="border:1px solid blue;">Entity(dec)</th>
					<th scope="col" style="border:1px solid blue;">Entity(hex)</th>
					<th scope="col" style="border:1px solid blue;">Entity(name)</th>
				</tr>
				<tr>
					<th scope="row" style="border:1px solid blue;">&lt;</th>
					<td>&amp;#60;</td>
					<td>&amp;#x3c;</td>
					<td>&amp;lt;</td>
				</tr>
				<tr>
					<th scope="row" style="border:1px solid blue;">&gt;</th>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<th scope="row" style="border:1px solid blue;">&quot;</th>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<th scope="row" style="border:1px solid blue">&amp;</th>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>

			  

	</body>
</html>
